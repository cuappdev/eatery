query CampusEateries {
    campusEateries {
        id
        name
        nameShort
        slug
        eateryType
        about
        phone
        location
        exceptions
        isGet
        reserveUrl
        campusArea {
            descriptionShort
        }
        paymentMethods {
            swipes
            brbs
            cash
            credit
            cornellCard
            mobile
        }
        swipeData {
            startTime
            endTime
            swipeDensity
            waitTimeLow
            waitTimeHigh
        }
        coordinates {
            latitude
            longitude
        }
        operatingHours {
            date
            events {
                startTime
                endTime
                description
                calSummary
                menu {
                    category
                    items {
                        item
                        healthy
                    }
                }
            }
        }
        expandedMenu {
            category
            stations {
                items {
                    item
                    healthy
                    price
                    choices {
                        options
                    }
                }
            }
        }
    }
}

